    <h1>CONTACTO</h1>
    <h3>¡Dejanos tu consulta o sugerencia!</h3>
    <br><br>
    <main>
        <section>
            <form action="" method="">
                <fieldset>
                    <legend>Completa el formulario</legend>
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Su nombre completo" required><br><br>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" id="email" placehold er="Correo electrónico"><br><br>
                    <textarea name="texto" id="texto" cols="30" rows="5" placeholder="Comentarios"
                        required></textarea><br>
                    <input type="button" name="" id="" value="Enviar">
                </fieldset>
            </form>
        </section>
    </main>
